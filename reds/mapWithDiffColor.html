 function getBoundary(province) {
    var boundary = new BMap.Boundary();
    var silvern = province.split("-");
    boundary.get(silvern[0], function(rs){ 
     //一个省可能有好几个闭合的多边形区域
     for (var i = 0; i < rs.boundaries.length; i++) { 
                  var ply = new BMap.Polygon(rs.boundaries[i], {strokeWeight: 1, strokeColor: "#ffffff", fillColor: silvern[1], fillOpacity:.9 }); //建立多边形覆盖物
				map.addOverlay(ply);  //添加覆盖物
				 
     }    
    });  
} 


 


//逐个显示
for (var i = provinces.length - 1; i >= 0; i--) {
    getBoundary(provinces[i]);
