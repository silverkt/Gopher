<html>
<head>
    <script>
          function changeFrameHeight(){
    var ifm= document.getElementById("myiframe"); 
    ifm.height=document.documentElement.clientHeight;
    ifm.width=500;
}
window.onresize=function(){  
     changeFrameHeight();  
} 
    </script>
    
    </head>
<iframe src="http://www.tsingpost.com" id="myiframe" scrolling="no" onload="changeFrameHeight()" frameborder="0"></iframe>
    
  

</html>
