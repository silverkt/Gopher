<html>
<script>
function drawDiagonal() {  
// 取得 canvas 元素及其绘图上下文  
var canvas = document.getElementById('diagonal');  
var context = canvas.getContext('2d');  
//用绝对坐标来创建一条路径  
context.lineWidth=1;
context.beginPath();  
context.moveTo(0,0);  
context.lineTo(400, 0);  
// 将这条线绘制到 canvas 上  
context.stroke();  
}
window.addEventListener("load", drawDiagonal, true);  
</script>  

    
    
    
    
    
    <canvas id="diagonal" style="width:500px; height:500px;">
    </canvas>

</html>
